<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="aud-con">
        <div class="inactive cont" id="a">
            <h1 id="key">A</h1>
            <p id="sound">Kick</p>
        </div>
        <div class="inactive cont" id="s">
            <h1 id="key">B</h1>
            <p id="sound">Snare</p>
        </div>
        <div class="inactive cont" id="d">
            <h1 id="key">D</h1>
            <p id="sound">Clap</p>
        </div>
        <div class="inactive cont" id="f">
            <h1 id="key">F</h1>
            <p id="sound">Hat</p>
        </div>
        <div class="inactive cont" id="g">
            <h1 id="key">G</h1>
            <p id="sound">Crash</p>
        </div>
    </div>
</body>
<script src="events.js"></script>
</html>
